<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu lateral -->
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>SGE - Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Seção principal do menu -->
        <ion-list id="main-menu-list">
          <ion-list-header>SGE - Gestão de Eventos</ion-list-header>
          <ion-note>sge&#64;suporte.com</ion-note>

          <!-- Navegação de páginas principais -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- Seção de navegação extra, como etiquetas (labels) ou categorias de eventos -->
        <ion-list id="labels-list">
          <ion-list-header>Categorias</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Área principal do aplicativo onde o conteúdo será carregado -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
